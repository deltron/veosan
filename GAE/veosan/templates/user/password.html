{% extends "/layout/base.html" %}

{% block subhead %}{{ _('Select your password') }}{% endblock %}

{% block content %}

<!-- Form -->

<div class="row">
	<div class="span12">
		<form method="post" action="/user/password" class="form-horizontal">
			<!-- email display as read-only -->
			<fieldset>
				<div class="control-group ">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						{% if provider %}
						<input type="hidden" id="role" name="role" value="provider" />
						<input type="hidden" id="key" name="key" value="{{ provider.key.urlsafe() }}" />
						<input class="input-xlarge" id="email" name="email" type="text" value="{{ provider.email }}" readonly="true">
						{% elif patient %}
						<input type="hidden" id="role" name="role" value="patient" />
						<input type="hidden" id="key" name="key" value="{{ patient.key.urlsafe() }}" />
						<input class="input-xlarge" id="email" name="email" type="text" value="{{ patient.email }}" readonly="true">
						{% endif %}

					</div>
				</div>

				{{ macro.makeStandardForm() }}

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
					{{ _('Save') }}
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
