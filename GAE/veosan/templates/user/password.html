{% extends "/layout/base.html" %}

{% block subhead %}
	{{ _('Select your password') }}
{% endblock %}

{% block content %}


{# Invitation to choose a password and create a profile #}
<div class="row">
	<div class="span12">
		<form method="post" action="/user/password/{{ signup_token }}" class="form-horizontal">
			<!-- email display as read-only -->
			<fieldset>
				{{ macro.makeStandardForm() }}
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
					{{ _('Save') }}
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
