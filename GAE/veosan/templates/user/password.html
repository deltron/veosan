{% extends "/layout/base.html" %}

{% block subhead %}
	{{ _('Select your password') }}
{% endblock %}

{% block content %}


{# Invitation to choose a password and create a profile #}
<div class="row">
	<div class="span12">
		<form method="post" action="/user/password/{{ signup_token }}" class="form-horizontal">
			<!-- email display as read-only -->
			<fieldset>
				<div class="control-group ">
					<label class="control-label" for="email"> {{ _('Email') }}</label>
					<div class="controls">
						{% if provider %}
						<input class="input-xlarge" id="email" name="email" type="text" value="{{ provider.email }}" readonly="true">
						{% elif patient %}
						<input class="input-xlarge" id="email" name="email" type="text" value="{{ patient.email }}" readonly="true">
						{% endif %}

					</div>
				</div>

				{{ macro.makeStandardForm() }}

			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
					{{ _('Save') }}
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
