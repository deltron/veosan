application: veosan-stage
version: 1
runtime: python27
api_version: 1
threadsafe: yes

# for backup/restore
builtins:
- remote_api: on

inbound_services:
- warmup

libraries:
- name: jinja2
  version: "2.6"
  
- name: webapp2
  version: latest
  
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir: assets
  
- url: /admin/.*
  script: main.application
  login: admin

- url: /sales/.*
  script: main.application
  login: admin

- url: /.*
  script: main.application


