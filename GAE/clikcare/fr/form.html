        <h1>Trouver des soins</h1>
        <p>Obtenir un rendez-vous avec un partenaire de sant&eacute; pr&egrave;s de chez vous.</p>

	<hr>
        <form class="form-horizontal" action="/findhealth" method="post">
		  <fieldset>
		    <div class="control-group">
	            <label class="control-label" for="select01"><strong>Cat&eacute;gorie</strong></label>
	            <div class="controls">
	              <select id="select01">
	                <option>Physioth&eacute;rapeute</option>
	                <option>Orthoth&eacute;rapeute</option>
	                <option>Chiropracticien</option>
	                <option>Ost&eacute;opathe</option>
	              </select>
	              <p class="help-block">Nous avons des centaines de professionnels dans notre r&eacute;seau.</p>
	            </div>
	          </div>
		    
		    <div class="control-group">
		      <label class="control-label" for="input01"><strong>Quand</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="input01">
		        <p class="help-block">L'heure et la date d&eacute;sir&eacute;e.</p>
		      </div>
		    </div>


		    <div class="control-group">
		      <label class="control-label" for="input01"><strong>Lieu</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="input01">
		        <p class="help-block">Votre r&eacute;gion (ville ou code postal).</p>
		      </div>
		    </div>
		    
		    		    
		    <div class="control-group">
		      <label class="control-label" for="input01"><strong>Contact</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="input01">
		        <p class="help-block">Vos coordonn&eacute;s (courriel ou t&eacute;l&eacute;phone).</p>
		      </div>
		    </div>

		   <div class="control-group">
		   	<div class="controls">
	            <button type="submit" class="btn btn-primary btn-large">R&eacute;servez Maintenant</button>
		       </div>
	       </div>
