{% extends "/layout/base.html" %}

{% block subhead %}Nouveau Patient{% endblock %}
{% block lead %}Completez votre profile.{% endblock %}

{% block content %}
<form class="form-horizontal" action="/patient/book" method="post">
	<fieldset>
		<input type="hidden" name="what" value="{{ tv.what }}">
		<input type="hidden" name="where" value="{{ tv.where }}">
		<input type="hidden" name="whenDate" value="{{ tv.date }}">
		<input type="hidden" name="whenTime" value="{{ tv.time }}">

		<div class="control-group">
			<label class="control-label" for="input01"><strong>Pr&eacute;nom</strong></label>
			<div class="controls">
				<input type="text" class="input-xlarge">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01"><strong>Nom</strong></label>
			<div class="controls">
				<input type="text" class="input-xlarge">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01"><strong>Courriel</strong></label>
			<div class="controls">
				<input class="input-xlarge disabled" id="disabledInput" type="text" placeholder="{{ tv.email }}" disabled="">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01"><strong>T&eacute;l&eacute;phone</strong></label>
			<div class="controls">
				<input type="text" class="input-xlarge">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01"><strong>Confirmation</strong></label>
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox">
					Je d&eacute;sir avoir une confirmation de rendez-vous par t&eacute;l&eacute;phone en plus d'un courriel </label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input01"><strong>Commentaires</strong></label>
			<div class="controls">
				<p class="help-block">
					Informations suppl&eacute;mentaires que vous d&eacute;sirez communiquer avant le rendez-vous.
				</p>
				<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">
				Sauvegarder
			</button>
			<button type="submit" class="btn">
				Annuler
			</button>
		</div>
	</fieldset>
</form>
{% endblock content %}
