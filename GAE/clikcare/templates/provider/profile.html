{% extends "/layout/provider.html" %}

{% set active_page = "profile" %}

		</div>
		<div class="control-group">

					<option>etc.</option>

		</div>
		<div class="control-group">
			<label class="control-label" for="selectSpecialty"><strong>Niveau de scolarit&eacute;</strong></label>

</form>

{% endblock %}
