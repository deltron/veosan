{% extends "/layout/provider_nav.html" %}

{% set active_page = "profile" %}

{% block subhead %}{{ _('Profile') }}{% endblock %}
{% block lead %}{{ _('Fill out your profile for better patient matches.') }}{% endblock %}

{% block content %}
<!-- Form -->
<div class="row">
	<div class="span12">
		<form method="post" action="" class="form-horizontal">
			<fieldset>
				{{ macro.makeStandardForm() }}
			</fieldset>
			<input type="hidden" name="provider_key" value="{{ provider.key.urlsafe() }}" />
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">
						{{ _('Save') }}
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
