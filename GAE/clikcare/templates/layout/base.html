<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>cliksant&eacute;! Trouver des soins de sant&eacute;</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="/assets/css/bootstrap.css" rel="stylesheet">
		<link href="/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
					<a class="brand" href="/">cliksant&eacute</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="divider-vertical"></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Mon Compte <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li>
										<a href="/provider/profile">Profile</a>
									</li>
									<li>
										<a href="/provider/address">Addresse</a>
									</li>
									<li>
										<a href="/provider/schedule">Horaire</a>
									</li>
									<li>
										<a href="/provider/terms">Conditions</a>
									</li>
								</ul>
							</li>
							<li class="divider-vertical"></li>
							<li>
								<a href="#">Contact</a>
							</li>
							<li class="divider-vertical"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			{% block subnav %}{% endblock %}
			
			<header class="jumbotron subhead">
				<h1>{% block subhead %}{% endblock %}</h1>
				<p class="lead">
					{% block lead %}{% endblock %}
				</p>
			</header>
			<hr>
			<div class="row">
				<!-- content goes here -->
				{% block content %}{% endblock %}
			</div>
		</div>
		<!-- /container -->
		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/assets/js/jquery.js"></script>
		<script src="/assets/js/bootstrap-button.js"></script>
		<script src="/assets/js/bootstrap-dropdown.js"></script>
		<script src="/assets/js/bootstrap-collapse.js"></script>
		<script src="/assets/js/bootstrap-tooltip.js"></script>
		<script src="/assets/js/bootstrap-popover.js"></script>
		<script src="/assets/js/bootstrap-transition.js"></script>
		<script src="/assets/js/bootstrap-carousel.js"></script>
		<script>
						$(function() {
			$('a[rel=tooltip]').tooltip();
			});
			$(function() {
			$('a[rel=popover]').popover();
			});
			$(function() {
			$('#carouselProfile').carousel(
			interval: 120*1000;
			);
			$('#carouselQuote').carousel(
			interval: 120*1000;
			);
			});</script>
	</body>
</html>
