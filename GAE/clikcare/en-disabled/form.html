    <div class="container">

        <h1>Find Care</h1>
        <p>Book an appointment with a health care provider in your neighborhood.</p>

	<hr>
        <form class="form-horizontal">
		  <fieldset>
		    <div class="control-group">
	            <label class="control-label" for="selectSpecialistType"><strong>Type</strong></label>
	            <div class="controls">
	              <select id="selectSpecialistType">
	                <option>Physiotherapist</option>
	                <option>Massage Therapist</option>
	                <option>Chiropractor</option>
	                <option>Osteopath</option>
	              </select>
	              <p class="help-block">We have hundreds of professionals in our network.</p>
	            </div>
	          </div>
		    
		    <div class="control-group">
		      <label class="control-label" for="inputWhen"><strong>When</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="inputWhen">
		        <p class="help-block">Your preferred date and time.</p>
		      </div>
		    </div>

		    <div class="control-group">
		      <label class="control-label" for="inputNear"><strong>Near</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="inputNear">
		        <p class="help-block">Your location (city or postal code).</p>
		      </div>
		    </div>
		    
		    <div class="control-group">
		      <label class="control-label" for="inputContact"><strong>Contact</strong></label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="inputContact">
		        <p class="help-block">How to get in touch with you (email or phone).</p>
		      </div>
		    </div>

		   <div class="control-group">
		   	<div class="controls">
	            <button type="submit" class="btn btn-primary btn-large">Reserve Now</button>
		       </div>
	       </div>
    
		  </fieldset>
		</form>
